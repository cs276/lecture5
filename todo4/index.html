<!DOCTYPE html>

<html>
    <head>
        <link href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" rel="stylesheet">
        <style>

            [v-cloak] {
                display: none;
            }

        </style>
        <title>todo3</title>
    </head>
    <body>
        <b-container id="app" v-cloak>
            <b-jumbotron bg-variant="white" header="TODO List">
                <b-form class="my-1" v-on:submit.prevent="add">
                    <input placeholder="TODO" type="text" v-model="todo">
                    <input type="submit" value="Add">
                </b-form>
                <b-list-group >
                    <b-list-group-item class=" align-items-center my-1" v-for="(todo, index) in filtered">
                        {{ todo }}
                        <button class="btn btn-danger float-right" v-on:click="remove(index)">Remove</button>
                    </b-list-group-item>
                </b-list-group>
                <input class="my-1" placeholder="Filter" type="text" v-cloak v-show="todos.length" v-model="filter">
            </b-jumbotron>
        </b-container>
        <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
        <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
        <script>

            new Vue({
                el: '#app',
                data: {
                    filter: '',
                    todo: '',
                    todos: []
                },
                computed: {
                    filtered() {
                        return this.todos.filter(todo => todo.indexOf(this.filter) > -1);
                    }
                },
                methods: {
                    add() {
                        this.todos.push(this.todo);
                        this.todo = '';
                    },
                    remove(index) {
                        this.todos.splice(index, 1);
                    }
                }

            });

        </script>
    </body>
</html>
